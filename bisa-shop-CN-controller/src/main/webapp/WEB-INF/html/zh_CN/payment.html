<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon"/>
    <link rel="bookmark" href="Images/favicon.ico" type="image/x-icon"/>
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html;"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <!-- necessary -->
    <meta name="keywords" content="${html_keyWord}">
    <meta name="description" content="${html_description}">
    <!-- description -->
    <meta name="renderer" content="webkit">
    <title>${html_title}</title>
    <!-- base -->
    <link href="../resources/css/comm/base.css" rel="stylesheet">
    <link href="../resources/css/index/index.css" rel="stylesheet">
    <link href="../resources/css/shop/payment.css" rel="stylesheet">
    <script src="../resources/js/comm/jquery.min.js"></script>
</head>

<body>
<div id="header"></div>
<script>
    $("#header").load("header.html");
</script>
<div class="container payBox">
    <div class="row">
        <div class="col-md-4 col-md-offset-1 mt-60 mb-60">
            <img class="img-responsive center-block" src="../resources/img/shop/xixin.png">
        </div>
        <div class="col-md-4 col-md-offset-2 payRight">
            <p class="payTitle" style="margin-bottom: 10px;">碧沙家用医用动态心电监测仪</p>
            <p class="payPrice">
                <span>价格:</span>
                <span>¥ 1280</span>
            </p>
            <div class="row ">
                <div class="goods_num  col-md-12">
                    <span class="num_name  pull-left ">数量:</span>
                    <div class="num_add pull-left pos-r text-center">
                        <a href="javascript:;" class="minus fr pos-a">-</a>
                        <input readonly='true' type="text" name="num" class="num_show fl text-center" value="1">
                        <a href="javascript:;" class="add fr pos-a">+</a>
                    </div>
                </div>
            </div>
            <p class="payInfo">
                <span>心电仪:x1</span>
                <span>￥1280</span>
            </p>
            <p class="payNum">
                <span>优惠券:</span>
                <input type="text" placeholder="请输入兑换码">
            </p>
            <p class="payInfo">
                <span>优惠券:</span>
                <span>－￥100</span>
            </p>
            <p class="payPostage">
                <span>邮费:</span>
                <span>¥999</span>
            </p>
            <p class="totalPrice">
                <span>商品总价:</span>
                <span>¥999</span>
            </p>
            <p class="payMode">
                <sapn style="    font-size:20px;color:rgba(153,153,153,1);
    line-height:40px;">支付方式:</sapn>
            </p>
            <div class="row text-center"  style="margin-left: 0px;">
                <div class="payment col-md-6  mt-10 mr-10  mb-10">
                    <a href="payWaiting.html">
                        <img class="img-responsive center-block" src="../resources/img/shop/wx.png"
                             style="display: inline-block;margin-right: 5px;margin-bottom: 2px;">微信</a>
                </div>
                <div class="payment col-md-6 mt-10 ml-10  mb-10">
                    <a href="payWaiting.html">
                        <img class="img-responsive center-block" src="../resources/img/shop/zfb.png"
                             style="display: inline-block;margin-right: 5px;margin-bottom: 2px;">支付宝支付</a>
                </div>

            </div>
            <div class="row  text-center"   style="margin-left: 0px;">
                <div class="payment col-md-6 mt-10 mr-10">
                    <a> <img class="img-responsive center-block" src="../resources/img/shop/visa.png"
                             style="display: inline-block;margin-right: 5px;margin-bottom: 2px;">VISA</a>
                </div>
                <div class="payment col-md-6 mt-10 ml-10">
                    <a> <img class="img-responsive center-block" src="../resources/img/shop/mate.png"
                             style="display: inline-block;margin-right: 5px;margin-bottom: 2px;">Master</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="footer"></div>
<script>
    $("#footer").load("footer.html");
</script>
<script src="../resources/js/shop/shop.js"></script>
</body>
</html>
