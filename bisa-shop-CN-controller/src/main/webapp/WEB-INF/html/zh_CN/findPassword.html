<body>
<div class="container-fluid" style="margin-top: 4%;">
    <div class="row" style="background:rgba(53,146,208,1);height:40px;"></div>
</div>
<div class="main">
    <div class="clear pos-a  min-h-560 mg-0-auto bg-white w-520 z-9   bor bor-col-white radius-5 pt-40 pb-20" style="top: 20px;left: 60%;">
        <div class="pwd-title">
            <div class="cur-p w-223 pull-left text-center ml-30 pb-10 findpwd-tabcontrolv1">
                <span class="ml-10 f-20 title-selected">短信找回</span><!-- 短信找回 -->
            </div>
            <div class="cur-p w-223 pull-left text-center pb-10 findpwd-tabcontrolv2">
                <span class="ml-10 f-20">邮件找回</span><!-- 邮件找回 -->
            </div>
        </div>
        <div class="pl-41 msg-wrap mt-35">
            <div class="msg-error">
                <b></b>
            </div>
        </div>
        <!--  短信找回 -->
        <div class="clear pl-40 pr-40 min-h-350 findpwd-tabcontentv1">
            <form class="findpwd-phone-form form-horizontal" onkeydown="if(event.keyCode==13)return false;">
                <div class="clear h-50 form-group ml-0i mr-0i mt-10 phonecode-box">
                    <div class="clear input-group">
                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-phone f-14 line-h-50"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-100 pull-left pt-7 pb-7 pl-5 pr-5 input-group-addon bg-white bor bor-c">
                            <select class="form-control bor-col-white boxsha-none focu-bor-66afe9 pr-12i radius-3i sel-telphone" id="selectpicker" name="selectpicker">
                            </select>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-296 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i bor-l-none f-14 findpwdphoneinput" type="text" name="phone" maxlength="15" placeholder="请输入您的手机号码">	<!-- 请输入您的手机号码 -->
                            <span class="phone-msg h-25 line-h-25 clear dis-b text-left pull-left"></span>

                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">
                    <div class="clear input-group">
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                                <span class="glyphicon glyphicon-link f-14 line-h-50"></span>
                            </div>
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="text" name="icode"
                                   maxlength="4" placeholder="请输入您接收的动态密码" style="width: 70%;"><!-- 请输入您接收的动态密码. -->
                            <span class="phone-icode-msg h-25 line-h-25 clear dis-b text-left"  style="width: 80%;"></span>
                            <button type="button" style="right: -9%;top: 0;background:rgba(53,146,208,1);color: #FFFFFF;"
                                    class="pos-a  r-20 z-99 pl-15 pr-15 pt-5 pb-5 h-50 line-h-20 btn  text-center min-w-120 sendMessagebtn">
                                获取动态密码<!--  获取动态密码 -->
                            </button>
                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">
                    <div class="clear input-group">
                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-asterisk f-14 line-h-50"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="password" name="password" maxlength="16" placeholder="请设置您的新密码"><!-- 请设置您的新密码. -->
                            <span class="phone-pwd-msg h-25 line-h-25 clear dis-b text-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">

                            <span class="phone-setpwd-msg h-25 line-h-25 clear dis-b text-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear mt-30">
                    <button type="button" style="background:rgba(53,146,208,1);color: #FFFFFF;" class="btn full-w text-center btn  h-50 f-18 find-pwd-sms-submit"><!-- 确认找回 -->确认找回</button>
                </div>

        <div class="clear pl-40 pr-40 min-h-350 findpwd-tabcontentv2 dis-n">

                <div class="clear h-50 form-group ml-0i mr-0i mt-10 emailcode-box">
                    <div class="clear input-group">
                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-envelope f-14 line-h-50"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14 email-input" type="text" name="email" maxlength="36" placeholder="请输入您的邮箱地址"><!-- 请输入您的邮箱地址 -->
                            <span class="email-msg h-25 line-h-25 clear dis-b text-left pull-left"></span>

                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">
                    <div class="clear input-group">
                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">

                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="text" name="icode"
                                   maxlength="4" placeholder="请输入邮件收到的动态密码" style="width: 70%;"><!-- 请输入邮件收到的动态密码. -->
                            <span class="email-icode-msg h-25 line-h-25 clear dis-b text-left" style="width: 70%;"></span>
                        </div>
                        <button type="button" style="right: 0;top: 0;background:rgba(53,146,208,1);color: #FFFFFF;"
                                class="pos-a  r-20 z-99 pl-15 pr-15 pt-5 pb-5 h-50 line-h-20 btn  text-center min-w-120 send-email-btn">

                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">

                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="password" name="password" maxlength="12" placeholder="请设置您的新密码"><!-- 请设置您的新密码. -->
                            <span class="email-pwd-msg h-25 line-h-25 clear dis-b text-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">

                        <div class="clear h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">

                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="password" name="setpassword" maxlength="12" placeholder="请确认您的新密码"><!-- 请确认您的新密码. -->
                            <span class="email-setpwd-msg h-25 line-h-25 clear dis-b text-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear mt-30">
                    <button type="button" class="btn full-w text-center btn  h-50 f-18 find-pwd-email-submit" style="background:rgba(53,146,208,1);color: #FFFFFF;">确认找回</button><!-- 确认找回 -->
                </div>
            </form>
        </div>
        <div class="clear h-20 line-h-20 f-14 col-666 pl-40 pr-40 text-right mt-5 mb-5">
            <a class="col-999 t-nonehove hovecol-666 mr-15 dis-ib" href="reg.html">现在注册>></a><!-- 现在注册 -->

        <div class="clear h-20 line-h-20 f-14 col-666 pl-40 pr-40 text-right mt-5 mb-5">

            <a class="col-999 t-nonehove hovecol-666 mr-15 dis-ib" href="login.html" style="color:rgba(53,146,208,1);font-size:20px;">立即登录>> </a><!-- 已有账号，立即登录>> -->
