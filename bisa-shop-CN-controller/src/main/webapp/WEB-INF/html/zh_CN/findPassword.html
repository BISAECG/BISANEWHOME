<script>
    $(document).ready(function () {
        loadAreaList();  //加载地区、区号相关数据，function位于areaList.js
        /*找回密码部分js*/
        /*手机找回密码部分校验*/
        $(".findpwd-phone-form").bootstrapValidator({
            fields: {
                phone: {
                    container: '.phone-msg',
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空值.'    /*'手机号码不能为空值.'*/
                        },
                        stringLength: {
                            min: 6,
                            max: 15,
                            message: '手机号码不能小于6或者大于15.'    /*'手机号码不能小于6或者大于15.'*/
                        },
                        regexp: {
                            regexp: /^[0-9-]+$/,
                            message: '手机号码只能包含数字和连接符.'	//'手机号码只能包含数字和连接符.'
                        },
                    }
                },
                icode: {
                    container: '.phone-icode-msg',
                    validators: {
                        notEmpty: {
                            message: '动态密码不能为空值.'	//'动态密码不能为空值.'
                        },
                        digits: {
                            message: '只能是数字！'	//'只能是数字！'
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                            message: '必须是4位数字!'	//'必须是4位数字!'
                        }
                    }
                },
                password: {
                    container: '.phone-pwd-msg',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空值.'	//'密码不能为空值.'
                        },
                        different: {
                            field: 'phone',
                            message: '密码和手机号不能一样'	//'密码和手机号不能一样'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字或下划线.'	//'密码只能包含大写、小写、数字或下划线.'
                        },
                        stringLength: {
                            min: 8,
                            max: 16,
                            message: '密码长度不能小于8位,不能大于12位.'	//'密码长度不能小于8位,不能大于12位.'
                        },
                    }
                },
                setpassword: {
                    container: '.phone-setpwd-msg',
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空值.'	//'确认密码不能为空值.'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致.'	//'两次密码不一致.'
                        },
                    }
                },
            }
        });

        /*邮箱找回密码部分校验*/
        $(".findpwd-email-form").bootstrapValidator({
            fields: {
                email: {
                    container: '.email-msg',
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空值.'	//'邮箱不能为空值.'
                        },
                        emailAddress: {
                            message: '请输入正确的邮箱号码.'	//'请输入正确的邮箱号码.'
                        },
                        stringLength: {
                            min: 4,
                            max: 320,
                            message: '邮箱长度少于320.'	//'邮箱长度少于320.'
                        }
                    }
                },
                icode: {
                    container: '.email-icode-msg',
                    validators: {
                        notEmpty: {
                            message: '动态密码不能为空值.'	//'动态密码不能为空值.'
                        },
                        digits: {
                            message: '只能是数字！'	//'只能是数字！'
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                            message: '必须是4位数字!'	//'必须是4位数字!'
                        }
                    }
                },
                password: {
                    container: '.email-pwd-msg',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空值.'	//'密码不能为空值.'
                        },
                        different: {
                            field: 'email',
                            message: '密码和手机号不能一样'	//'密码和手机号不能一样'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字或下划线.'	//'密码只能包含大写、小写、数字或下划线.'
                        },
                        stringLength: {
                            min: 8,
                            max: 16,
                            message: '密码长度不能小于8位,不能大于16位.'	//'密码长度不能小于8位,不能大于16位.'
                        },
                    }
                },
                setpassword: {
                    container: '.email-setpwd-msg',
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空值.'	//'确认密码不能为空值.'
                        },
                        identical: {
                            field: 'password',

        });
    });

    //---------------------短信 找回  发送验证码----------------------------

    /*发送短信验证码手机找回方式*/
    $(".sendMessagebtn").click(function () {//点击微信登录
        sendMessage();
    });

    function sendMessage() {
        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        var code = ""; //验证码
        var codeLength = 4;//验证码长度
        var curCount = count;
        var phoneNumber = $(".findpwdphoneinput").val();//拿到当前输入的手机号码
        var passverify = $(".phonecode-box").hasClass("has-success");
        var select = $("#selectpicker").val();
        if (passverify) {  //验证手机号

            //产生验证码 ,向用户手机发送验证码由后台实现,前台实现了倒计时
            $.ajax({  //当点击发送验证码时,可能向后台执行的ajax事件
                type: "GET", //用POST方式传输
                dataType: "text", //数据格式:json
                url: http_request + "/web/call/icode?phone=" + phoneNumber + "&selectpicker=" + select,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                },
                success: function (msg) {
                    if (msg == "200") {
                        //设置button效果，开始计时
                        $(".sendMessagebtn").attr("disabled", "true");//禁用重新发送按钮
                        $(".sendMessagebtn").css("color", "#666");//修改按钮值颜色
                        $(".sendMessagebtn").text(curCount + "s" + '重新发送');//按钮值修改为 '倒计时' + '重新发送'
                        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                    } else {
                        msg = getMessage(msg);
                        showMessage(msg);
                    }
                }
            });
        } else {
            $(".userphonemsg").find("small:visible").text("请输入正确的手机号码！"); 	//"请输入正确的手机号码！"
            $(".userphoneinput").focus();//获取手机号输入框input焦点
            $(".email-msg").text("");
            return false;
        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) { //当倒计时等于0时
                window.clearInterval(InterValObj);//停止计时器
                $(".sendMessagebtn").removeAttr("disabled");//启用重新发送按钮
                $(".sendMessagebtn").css("background-color", "#D7DCDE");
                $(".sendMessagebtn").css("border-color", "#D7DCDE");
                $(".sendMessagebtn").css("color", "#868b8a");//修改按钮值颜色
                $(".sendMessagebtn").text('重新发送');  //按钮值修改为重新发送
                code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
            }
            else {
                curCount--;  //当倒计时不等于0时
                $(".sendMessagebtn").text(curCount + "s" + '重新发送');//倒计时执行计数
            }
        };
    }

    //--------------------邮件 找回  发送验证码----------------------------
    /*发送验证码到邮箱*/
    $(".send-email-btn").click(function () {
        sendVcodeEmail();
    });

    function sendVcodeEmail() {
        var InterValObj; //timer变量，控制时间
        var count = 90; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        var code = ""; //验证码
        var codeLength = 4;//验证码长度
        var curCount = count;
        var mail = $(".email-input").val();//拿到当前输入的手机号码
        var passverify = $(".emailcode-box").hasClass("has-success");

        if (passverify) {  //验证手机号
            //产生验证码 ,向用户手机发送验证码由后台实现,前台实现了倒计时
            //向后台发送处理数据
            $.ajax({  //当点击发送验证码时,可能向后台执行的ajax事件
                type: "GET", //用POST方式传输
                url: http_request + "/web/call/sendEmailCode?email=" + mail,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                },
                success: function (msg) {
                    if (msg == "200") {
                        //设置button效果，开始计时
                        $(".send-email-btn").attr("disabled", "true");//禁用重新发送按钮
                        $(".send-email-btn").css("color", "#666");//修改按钮值颜色
                        $(".send-email-btn").text(curCount + "s" + '重新发送');//按钮值修改为 '倒计时' + '重新发送'
                        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                    } else {
                        msg = getMessage(msg);
                        showMessage(msg);
                    }
                }
            });
        } else {
            $(".email-msg").find("small:visible").text("请输入正确的邮箱账号！"); 	//"请输入正确的邮箱账号！"
            $(".email-input").focus();//获取手机号输入框input焦点
            $(".email-msg").text("");
            return false;

    }

    function hideMessage() {

        $(".msg-error").css("display", "none");
    }

    /*根据消息代码显示异常信息*/
    function getMessage(msg) {
        if (msg == "1001") {
            return '参数为空或参数有误';
        }	//参数为空或参数有误！
        if (msg == "1002") {
            return '账号未注册';
        }	//账号未注册！
        if (msg == "1004") {
            return '操作失败';
        }		//操作失败！

            return '验证码错误';
        }		//验证码错误！
