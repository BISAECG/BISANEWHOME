<body>

<script>
    $("#header").load("header.html");

<!--ai報告購買頁面-->
<div class="container">
    <div class="row mt-40 shopBox">
        <div class="col-md-4 col-md-offset-1 boxLeft">
            <img src="../resources/img/shop/ai-1.png" class="img-responsive">
        </div>
        <div class="col-md-5 col-md-offset-1 boxRight">
            <p class="shopTitle" style="margin-bottom: 12px">專業報告</p>
            <p style="font-size:20px;color:rgba(102,102,102,1);margin-bottom: 0px;">AI智能監測報告</p>
            <p style="font-size:16px;color:rgba(207,21,24,1);">提示：此報告現僅支持英文</p>
            <p class="shopPrice">

            <div class="row">

                    <span class="num_name  pull-left ">數量:</span>
                    <div class="num_add pull-left pos-r text-center">
                        <a href="javascript:;" class="minus fr pos-a">-</a>
                        <input readonly='true' type="text" name="num" class="num_show fl text-center" value="1">
                        <a href="javascript:;" class="add fr pos-a">+</a>
                    </div>
                </div>
            </div>
            <div class="recommend">
                <span class=" pull-left">推薦:</span>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;margin-left: 5px;margin-top: 5px;">

                        心電儀
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #e3393c;margin-left: 5px;margin-top: 5px;background:rgba(252,223,227,1);">
                    <a href="shopAi.html" style="padding: 2px;font-size:18px;color:rgba(102,102,102,1);">
                        AI智能檢測報告
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;margin-left: 5px;margin-top: 5px;">
                    <a href="" style="padding: 2px;font-size:18px;color:rgba(102,102,102,1);">
                        醫生審核檢測報告
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;margin-left: 5px;margin-top: 5px;">
                    <a href="" style="padding: 2px;font-size:18px;color:rgba(102,102,102,1);">
                        解決方案
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;margin-left: 5px;margin-top: 5px;">
                    <a href="" style="padding: 2px;font-size:18px;color:rgba(102,102,102,1);">
                        悉心玲報告
                    </a>
                </div>
            </div>
            <div style="clear: both;"></div>
            <button class="Order" style="margin-top: 15px">
                <a href="payment.html"> Submit Order </a>
            </button>
            <p></p>
            <button class="now">
                <i class="fa fa-phone" style="font-size: 18px;"></i>
                <a href="payment.html"> Consult now </a>
            </button>
        </div>

</div>
<div class="container-fluid" style="padding: 0px;margin-top: 68px;">
    <div class="row center-block">
        <img class="img-responsive" src="../resources/img/shop/ai.png">
    </div>

</div>

<div id="footer"></div>
<script>
    $("#footer").load("footer.html");
</script>

</body>
<script>
    //根據選擇的數量計算總價，並顯示出來
    $(function () {
        //加號
        var price1 = 1280;
        var num = parseInt($('input[name="num"]').attr('value'));
        var text = parseInt($('input[name="num"]').attr('text'));
        var yunfei = 999;
        console.log(yunfei)
        //當購物車數量增加的時候
        $('.add').click(function(){
            num++;
            text++;
            $('input[name="num"]').attr('value',num);
            var total = num * 1280 + yunfei;
            $('#price').html(total.toFixed(2));
        });
        //當購物車數量減少的時候
        $('.minus').click(function () {
            if(num>1){
                num--;
                $('input[name="num"]').attr('value',num);
                var total = num * 1280 + yunfei;
                $('#price').text(total.toFixed(2));
            }else{
                alert('購買數量不能少於壹件')
            }
        });
    });
</script>
</html>
