<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon"/>
    <link rel="bookmark" href="Images/favicon.ico" type="image/x-icon"/>
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html;"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <!-- necessary -->
    <meta name="keywords" content="${html_keyWord}">
    <meta name="description" content="${html_description}">
    <!-- description -->
    <meta name="renderer" content="webkit">
    <title>${html_title}</title>
    <!-- base -->
    <link href="../resources/css/comm/base.css" rel="stylesheet">
    <link href="../resources/css/index/index.css" rel="stylesheet">
    <link href="../resources/css/shop/shop.css" rel="stylesheet">
    <script src="../resources/js/comm/jquery.min.js"></script>
</head>

<body>
<div id="header"></div>
<script>
    $("#header").load("header.html");
</script>
<!--心電儀購買頁面-->
<div class="container ">
    <div class="row mt-40 shopBox">
        <div class="col-md-4 col-md-offset-1  boxLeft">
            <img class="img-responsive center-block" src="../resources/img/shop/xixin.png">
        </div>
        <div class="col-md-5 col-md-offset-1 boxRight">
            <p class="shopTitle">悉心動態心電儀</p>
            <p class="shopPrice">
                <span>價格:</span>
                <span>¥1280</span>
            </p>
            <div class="row">
                <div class="goods_num  col-md-12">
                    <span class="num_name  pull-left ">數量:</span>
                    <div class="num_add pull-left pos-r text-center">
                        <a href="javascript:;" class="minus fr pos-a">-</a>
                        <input readonly='true' type="text" name="num" class="num_show fl text-center" value="1">
                        <a href="javascript:;" class="add fr pos-a">+</a>
                    </div>
                </div>
            </div>
            <div class="recommend">
                <span class=" pull-left">推薦:</span>
                <div class="pull-left cur-p " style="border: 1px solid #e3393c;background:rgba(252,223,227,1);">
                    <a href="shop.html" style="color:#D01211; ">
                        心電儀
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;">
                    <a href="shopAi.html">
                        AI智能檢測報告
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;">
                    <a href="">
                        醫生審核檢測報告
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;">
                    <a href="">
                        解決方案
                    </a>
                </div>
                <div class="pull-left cur-p" style="border: 1px solid #ccc;">
                    <a href="">
                        悉心玲報告
                    </a>
                </div>
            </div>
            <div style="clear: both;"></div>
            <button class="Order">
                <a href="payment.html"> Submit Order </a>
            </button>
            <p></p>
            <button class="now">
                <img src="../resources/img/shop/bntIphone.png">
                <a href="ContactUs.html"> Consult now </a>
            </button>
        </div>
    </div>
</div>
<div class="container-fluid" style="padding:0px;margin-top: 68px;">
    <div class="row">
        <img class="img-responsive center-block" src="../resources/img/shop/ecg.png">
    </div>
</div>
<!--結束-->
<div id="footer"></div>
<script>
    $("#footer").load("footer.html");
</script>

</body>
<script src="../resources/js/shop/shop.js"></script>
</html>
