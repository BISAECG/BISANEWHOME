                        <div class="col-sm-5 mt-5">
                            <input type="text" class="form-control" id="name" placeholder="">

                    </div>
                    <div class="form-group" style="margin-bottom: 0px;">
                        <label for="phone" class="col-sm-3 control-label spantitle text-left">電話:</label>
                        <div class="col-sm-5 mt-5">
