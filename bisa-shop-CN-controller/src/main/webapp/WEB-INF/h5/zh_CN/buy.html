<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情页</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../resources/ctrl/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/comm/base.css" rel="stylesheet">
    <link href="../resources/css/index/comm.css" rel="stylesheet">
    <link href="../resources/ctrl/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="../resources/css/static/buy.css" rel="stylesheet">
    <script src="../resources/js/comm/jquery.min.js"></script>

</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-1 text-center">
                    <a href="details.html" style="color:rgba(51,51,51,1);font-size:1.5rem;">
                        <i class="fa fa-chevron-left" style="line-height:60px;"></i>
                    </a>
                </div>
                <div class="col-xs-10  text-center" style="font-size: 2rem;">
                    <span style="line-height:60px;color:#333333;">提交订单</span>
                </div>
            </div>
        </div>
        <div class="container-full">
            <div class="row" style="height:10px;background:rgba(241,241,241,1);margin: 0;">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 info mt-20">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-2 col-xs-12 Personal_info">
                            <span class="default">默认</span>
                            <span class="username">胡新</span>
                            <span class="phone">13666666666</span>
                        </div>
                    </div>
                    <div class="row address">
                        <div class="col-xs-2">
                            <img class="img-responsive center-block" src="../resources/img/shop/logo.png">
                        </div>
                        <div class="col-xs-6">
                            <span>广东省深圳市宝安区全志科技园10E碧沙科技</span>
                        </div>
                        <div class="col-xs-4 text-right">
                            <a href="address.html"><i class="fa fa-chevron-right "></i></a>
                            
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 info_two mt-20 mb-20">
                    <div class="row">
                        <div class=" col-xs-3 col-xs-offset-1 product_img">
                            <img class="center-block img-responsive" src="../resources/img/shop/xixin.png">
                        </div>
                        <div class="col-xs-8">
                            <p class="product_title">悉心动态心电仪</p>
                            <p class="product_Introduction">世界首创三导联无线携带式心电记录仪 </p>
                            <div class="product_price">
                                <span>￥1280</span>
                                <span>￥1800</span>
                                <span>x</span>
                                <span>1</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10 col-xs-offset-1 board">
                                <p>我们将尽快为您安排发货</p>
                                <p><span>买家留言</span><input type="text" placeholder="给我们留言，最多140个字 "></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 info mt-20">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 pay">
                            <div class="row">
                                <span>购买数量</span>
                                <div class="goods_num clearfix pull-right">
                                    <div class="gw_num">
                                        <em class="less">-</em>
                                        <input type="text" value="1" class="num" />
                                        <em class="add">+</em>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <span>邮费</span>
                                <span class="pull-right">￥10</span>
                            </div>
                            <div class="row">
                                <span>优惠券</span>
                                <input class="pull-right" type="text" placeholder="请输入兑换码">
                            </div>
                            <div class="row">
                                <span>总价</span>
                                <span class="pull-right">￥1220</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-11 col-xs-offset-1 mt-60 mb-20">                  
                        <div class="col-xs-12 buy">
                            <button class="pull-right">
                                <a href="order.html">
                                   立即下单
                                </a>
                            </button>
                            <button class=" pull-right">
                                <a href="#">
                                    电话咨询
                                </a>
                            </button>
                        </div>
               
                </div>
            </div>
        </div>


    </div>
